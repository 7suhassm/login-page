<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-page by suhass</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="meida.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <h1>LOGIN</h1>
      <div class="div1">
        <label for="username">USER NAME</label>
        <input type="text" required placeholder="user name*">
      </div>
      <div class="div2">
        <label for="password">PASSWORD</label>
        <input type="password" placeholder="password*" required>
      </div>
      <div class="div3">
        <button>SUBMIT</button>
      </div>
      <div class="div4">
        <input type="checkbox">
        <label for="checkbox">Terms and Conditions</label>
      </div>
    </div>
  </div>
</body>
</html>
